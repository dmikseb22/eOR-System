<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - DOST 02 eOR System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    {% load static %}
    <style>
        body {
            background: url("{% static 'images/backdrop-transparent.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-height: 80px;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border-width: 1px;
            border-radius: 0.25rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .form-button {
            width: 100%;
            background: linear-gradient(to right, #60a5fa, #1d4ed8);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
        }
        .form-button:hover {
            background: linear-gradient(to right, #3b82f6, #1e40af);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container">
        <img src="{% static 'images/dost-logo.png' %}" alt="DOST Logo" class="logo mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        {% if form.errors %}
            <p class="error-message text-center">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-bold mb-2">{{ form.username.label }}</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-input" required>
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-bold mb-2">{{ form.password.label }}</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Login</button>
        </form>
    </div>
</body>
</html>
