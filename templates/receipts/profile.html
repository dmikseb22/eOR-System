<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile - DOST 02 eOR System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    {% load static %}
    <style>
        body {
            background: url("{% static 'images/backdrop-transparent.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-height: 80px;
            margin-bottom: 1rem;
        }
        .profile-button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
            text-align: center;
            display: inline-block;
        }
        .profile-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="profile-container">
        <img src="{% static 'images/dost-logo.png' %}" alt="DOST Logo" class="logo mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">User Profile</h1>
        <p class="text-center text-gray-700 mb-6">Welcome, {{ user.username }}!</p>
        <a href="{% url 'receipt_list' %}" class="profile-button">Proceed to Dashboard</a>
    </div>
</body>
</html>
